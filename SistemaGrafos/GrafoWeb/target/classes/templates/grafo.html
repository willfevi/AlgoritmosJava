<!-- grafo.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Arestas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Adicionar Arestas</h1>

    <form action="/adicionarAresta" method="post">
        <label for="origem">Origem:</label>
        <input type="text" id="origem" name="origem" required><br>

        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" required><br>

        <label for="peso">Peso (somente se o grafo for ponderado):</label>
        <input type="number" id="peso" name="peso" min="1"><br><br>

        <button type="submit">Adicionar Aresta</button>
    </form>

    <h2>Grafo Atual</h2>
    <div th:if="${grafo}">
        <ul>
            <li th:each="no : ${grafo.nos}">
                <span th:text="${no.nome}">Nó</span>
                <ul>
                    <li th:each="aresta : ${no.arestas}">
                        <span th:text="${aresta.destino.nome}"></span>
                        <span th:if="${aresta.peso != null}"> (Peso: <span th:text="${aresta.peso}"></span>)</span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <form action="/executarOrdenacao" method="post">
        <button type="submit">Executar Ordenação Topológica</button>
    </form>
</body>
</html>
